<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>값1: <input type="text" id="value1" /></div>
    <div>값2: <input type="text" id="value2" /></div>
    <div>연산자: <input type="text" id="operater" /></div>
    <div>결과: <input type="text" id="result" /></div>
    <button onclick="calculation()">계산하기</button>
    <button onclick="clean()">초기화</button>

    <script>
      const calculation = () => {
        value1 = document.getElementById("value1").value;
        value2 = document.getElementById("value2").value;
        operater = document.getElementById("operater").value;
        //result = document.getElementById("result").value;
        //console.log(value1);

        if (operater === "+") {
          document.getElementById("result").value =
            Number(value1) + Number(value2);
        } else if (operater === "-") {
          document.getElementById("result").value =
            Number(value1) - Number(value2);
        } else if (operater === "*") {
          document.getElementById("result").value =
            Number(value1) * Number(value2);
        } else if (operater === "/") {
          document.getElementById("result").value =
            Number(value1) / Number(value2);
        }
      };
      const clean = () => {
        document.getElementById("value1").value = "";
        document.getElementById("value2").value = "";
        document.getElementById("operater").value = "";
        document.getElementById("result").value = "";
      };
    </script>
  </body>
</html>
