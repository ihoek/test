<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./CSS/pra1.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="img">
        <img src="./imgs/main.png" alt="이미지" id="imge" />
      </div>

      <div class="btns">
        <div class="btn" data-type="사과">사과</div>
        <div class="btn" data-type="바나나">바나나</div>
        <div class="btn" data-type="포도">포도</div>
        <div class="btn" data-type="복숭아">복숭아</div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $(".btn").on("click", function () {
        const type = $(this).data("type");
        let src = "";

        if (type === "사과") {
          src = "./imgs/strawberry.webp";
        } else if (type === "바나나") {
          src = "./imgs/banana.jpeg";
        } else if (type === "포도") {
          src = "./imgs/grape.jpeg";
        } else {
          src = "./imgs/peach.jpeg";
        }

        $("#imge").attr("src", src);
      });
    });
  </script>
</html>
