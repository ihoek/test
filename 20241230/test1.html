<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //if문
    const number = 22;
    if (number >= 20) {
      console.log("성인입니다");
    } else {
      console.log("미성년자입니다");
    }

    const str = "admin";
    if (str === "admin") {
      console.log("관리자 입니다");
    } else if (str === "user") {
      console.log("회원 입니다");
    } else {
      console.log("비회원입니다");
    }

    if (number >= 20) {
      if (str === "user") {
        console.log("성인 회원입니다");
      }
      console.log("성인 비회원 입니다.");
    }

    //switch문
    switch (str) {
      case "admin":
        console.log("관리자입니다");
        break;
      case "user":
      case "aaaa": //연달아서 작성할 경우 user인지 aaaa인지 파악 후 실행
        console.log("회원입니다");
        break;
      default:
        console.log("비회원입니다");
    }

    //3항 연산자
    number >= 20 ? console.log("성인입니다") : console.log("미성년자입니다");
  </script>
  <body></body>
</html>
