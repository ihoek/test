<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //구구단 (2단~9단)
    for (let number = 2; number <= 9; number++) {
      console.log(number + "단");
      for (let i = 1; i < 10; i++) {
        console.log(number + " x " + i + " = " + number * i);
      }
    }
  </script>
  <body></body>
</html>
