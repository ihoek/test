<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>설문조사</h1>
    <div>이름 <input type="text" placeholder="이름을 입력해주세요" /></div>
    <div>이메일 <input type="text" placeholder="OOOO@naver.com"/></div>
    
    <br>
    <div><b>나이</b></div>
    <input type="radio" name="age" id="10">10대</input>
    <input type="radio" name="age" id="20">20대</input>
    <input type="radio" name="age" id="30" >30대</input>
    <input type="radio" name="age" id="40">40대</input>
    <input type="radio" name="age" id="50">50대</input>
    <input type="radio" name="age" id="60" checked>60대 이상</input>
    <br><br>
    <div>설문조사 카테고리 <select name="category" id="cate">
        <option value="Society">사회</option>
        <option value="Economy">경제</option>
        <option value="Sport">스포츠</option>
        <option value="Entertainment" >예능</option>
        <option value="Animal">동물</option>

    </select></div>
    <br>
    <div><b>원하는 강의(복수응답가능합니다.)</b></div>
    <br>
    <input type="checkbox">html</input>
    <input type="checkbox" checked>javascript</input>
    <input type="checkbox" checked>css</input>
    <br><br>
    <textarea placeholder="하고 싶은 말을 써주세요:)" id="" cols="70" rows="10"></textarea>
    <br>
    <input type="button" value="제출">
</body>
</html>
