<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <script>
    //반복문 - for문
    for (let i = 0; i < 10; i++) {
      console.log("안녕하세요" + i);
      for (let j = 0; j < 5; j++) {
        console.log(j);
      }
    }
    for (let i = 10; i >= 0; i--) {
      console.log(i);
    }

    //반복문 - while문
    let i = 0;
    while (i <= 10) {
      console.log("안녕하세요" + i);
      i++;
    }

    /* while (true) {

        )

      if (num === 0) break;
      else {
        console.log(num, "번 게임을 선택하셧습니다");
      }
    }*/

    //do-while문
    let j = 0;
    do {
      console.log(j + "번째 안녕하세요.");
      j++;
    } while (j < 10);

    for (let i = 1; i < 10; i++) {
      if (i % 3 === 0) break;
      console.log("break 확인", i);
    }

    for (let i = 0; i < 10; i++) {
      if (i % 2 !== 0) continue;
      console.log(i);
    }

    //for-of 배열의 반복에서 많이 쓰임
    const fruits = ["apple", "banana", "grape", "melon"];
    for (let i = 0; i < fruits.length; i++) {
      console.log(fruits[i]);
    }

    for (const fruit of fruits) {
      console.log(fruit);
    }

    //for-in
    var obj = { a: 1, b: 2, c: 3 };

    for (const prop in obj) {
      console.log(`obj.${prop} = ${obj[prop]}`);
    }
  </script>
