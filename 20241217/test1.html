<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1 태그  -->
    <h1>Hello world</h1>
    <!-- p 태그 -->
    <p>본문 태그</p>
    <!-- dir 태그 -->
    <div>만능태<br />그</div>
    <div>만능태그2</div>
    
    <!-- type 마커 모양 : disc, circle, square, none
        disc 색이 있는 원형 모양
        circle 색이 없는 원형 모양
        square 색이 있는 사각형 모양
        none 모양-->
    
    <ul type="circle">
        <li>사과</li>
        <li>바나나</li>
        <li>파인애플</li>
    </ul>

    <!-- type 1, A, a, i, I ... -->
    <!-- start : 시작번호 -->
    <!-- reversed 역순으로 -->
    <ol type="i" start="3" >
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!-- 수평선 태그 -->
    <hr />

</body>
</html>
