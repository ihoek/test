<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    //for문
    let sum = 0;
    let numArr = [];
    for (let i = 1; i <= 100; i++) {
      numArr[i - 1] = i;
      sum += i;
    }
    console.log(sum);

    //for of문
    let sum2 = 0;
    for (let count of numArr) {
      sum2 += count;
    }
    console.log(sum2);

    //foreach
    let sum3 = 0;
    numArr.forEach((num) => {
      sum3 += num;
    });
    console.log(sum3);
  </script>
  <body></body>
</html>
